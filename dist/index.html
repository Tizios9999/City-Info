<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Urban Area Info App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Delius&display=swap"
      rel="stylesheet"
    />
  <script defer src="app.bundle.js?d7b1817edd86ab9fc8dc"></script><script defer src="utilities.bundle.js?d7b1817edd86ab9fc8dc"></script></head>
  <body>
    <header class="page-header">
      <div class="title-wrapper">
        <h1>Urban Area Info App</h1>
      </div>
      <h2>Search for an Urban Area</h2>
      <div class="search-btn-wrapper">
        <form autocomplete="off">
          <input
            id="first-city-input"
            name="first-city"
            class="search-bar"
            type="text"
            placeholder="Enter a city"
            list="first-city-suggestions"
          />
          <datalist id="first-city-suggestions"> </datalist>
          <button
            class="search-btn"
            name="first-city"
            id="first-city-submit-btn"
          >
            Submit
          </button>
        </form>
        <div class="error-label first-error"></div>
      </div>
      <div class="compare-city-wrapper not-visible">
        <h2>Select another Urban Area to compare to</h2>
        <div class="search-btn-wrapper">
          <form autocomplete="off">
            <input
              id="second-city-input"
              name="second-city"
              class="search-bar"
              type="text"
              placeholder="Enter a city"
              list="second-city-suggestions"
              onkeyup=""
            />
            <datalist id="second-city-suggestions"> </datalist>
            <button
              class="search-btn"
              name="second-city"
              id="second-city-submit-btn"
            >
              Submit
            </button>
          </form>
          <div class="error-label second-error"></div>
        </div>
      </div>
    </header>

    <main>
      <div class="cards-wrapper">
        <div class="first-card-container not-visible">
          <!-- JavaScript rendered elements here -->
        </div>
        <div class="second-card-container not-visible">
          <!-- JavaScript rendered elements here -->
        </div>
        <div class="first-summary-container summary not-visible">
          <!-- JavaScript rendered elements here -->
        </div>
        <div class="second-summary-container summary not-visible">
          <!-- JavaScript rendered elements here -->
        </div>
      </div>
    </main>
    <footer>Powered by <a href="https://teleport.org/">Teleport</a></footer>
  </body>
</html>
