<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>City Info App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="app.bundle.js?74a9d499557b5b1be1a4"></script><script defer src="secondary.bundle.js?74a9d499557b5b1be1a4"></script></head>
  <body>
    <header>
      <div class="title-wrapper">
        <h1>City Lifestyle Info App</h1>
      </div>
      <h2>Search for a city</h2>
      <div class="search-btn-wrapper">
        <input class="search-bar" type="text" placeholder="Enter a city" />
        <div class="search-btn">Submit</div>
      </div>
      <div class="compare-city-wrapper">
        <h2>Select another city to compare to</h2>
        <div class="search-btn-wrapper">
          <input class="search-bar" type="text" placeholder="Enter a city" />
          <div class="search-btn">Submit</div>
        </div>
      </div>
    </header>

    <main>
      <div class="cards-wrapper">
        <div class="card">
          <h4 class="category-title">CATEGORY</h4>
          <div class="urban-scores-wrapper">
            <div class="score-wrapper">
              <div class="score-label">
                <em>Urban area one: </em><strong>8.5</strong>/10
              </div>
              <div class="bar"><span class="meter-fill urban-one"></span></div>
            </div>
            <div class="score-wrapper">
              <div class="score-label">
                <em>Urban area two: </em><strong>7</strong>/10
              </div>
              <div class="bar"><span class="meter-fill urban-two"></span></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
