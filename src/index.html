<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="page-header">
      <div class="title-wrapper">
        <h1>City Lifestyle Info App</h1>
      </div>
      <h2>Search for a city</h2>
      <div class="search-btn-wrapper">
        <form autocomplete="off">
          <input
            id="first-city-input"
            name="first-city"
            class="search-bar"
            type="text"
            placeholder="Enter a city"
            list="first-city-suggestions"
          />
          <datalist id="first-city-suggestions"> </datalist>
          <button
            class="search-btn"
            name="first-city"
            id="first-city-submit-btn"
          >
            Submit
          </button>
        </form>
      </div>
      <div class="compare-city-wrapper">
        <h2>Select another city to compare to</h2>
        <div class="search-btn-wrapper">
          <form autocomplete="off">
            <input
              id="second-city-input"
              name="second-city"
              class="search-bar"
              type="text"
              placeholder="Enter a city"
              list="second-city-suggestions"
              onkeyup=""
            />
            <datalist id="second-city-suggestions"> </datalist>
            <button
              class="search-btn"
              name="second-city"
              id="second-city-submit-btn"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="cards-wrapper">
        <div class="first-card-container not-visible">
          <!-- JavaScript rendered elements here -->
        </div>
        <div class="second-card-container not-visible">
          <!-- JavaScript rendered elements here -->
        </div>
        <div class="first-summary-container summary not-visible">
          <!-- JavaScript rendered elements here -->
        </div>
        <div class="second-summary-container summary not-visible">
          <!-- JavaScript rendered elements here -->
        </div>
      </div>
    </main>
  </body>
</html>
