<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <header class="page-header">
      <div class="title-wrapper">
        <h1>City Lifestyle Info App</h1>
      </div>
      <h2>Search for a city</h2>
      <div class="search-btn-wrapper">
        <form autocomplete="off">
          <input
            id="first-city-input"
            name="first-city-input"
            class="search-bar"
            type="text"
            placeholder="Enter a city"
            list="search-city-suggestions"
          />
          <datalist id="search-city-suggestions"> </datalist>
          <button class="search-btn">Submit</button>
        </form>
      </div>
      <div class="compare-city-wrapper">
        <h2>Select another city to compare to</h2>
        <div class="search-btn-wrapper">
          <form autocomplete="off">
            <input
              id="second-city-input"
              name="second-city-input"
              class="search-bar"
              type="text"
              placeholder="Enter a city"
              list="second-city-suggestions"
              onkeyup=""
            />
            <datalist id="second-city-suggestions"> </datalist>
            <button class="search-btn">Submit</button>
          </form>
        </div>
      </div>
    </header>

    <main>
      <div class="cards-wrapper">
        <div class="card">
          <h4 class="category-title">CATEGORY</h4>
          <div class="urban-scores-wrapper">
            <div class="score-wrapper">
              <div class="score-label">
                <em>Urban area one: </em><strong>8.5</strong>/10
              </div>
              <div class="bar"><span class="meter-fill urban-0"></span></div>
            </div>
            <div class="score-wrapper">
              <div class="score-label">
                <em>Urban area two: </em><strong>7</strong>/10
              </div>
              <div class="bar"><span class="meter-fill urban-1"></span></div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
